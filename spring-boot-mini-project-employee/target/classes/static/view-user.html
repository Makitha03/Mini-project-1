<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>View User Information</title>
</head>
<body>
    <div class="container">
        <h3>User Information</h3>
        <div id="userInfo">
            <!-- User info will be injected here by JavaScript -->
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        document.addEventListener("DOMContentLoaded", function() {
            fetch(`/api/users/${userId}`)
                .then(response => response.json())
                .then(user => {
                    const userInfo = document.getElementById('userInfo');
                    userInfo.innerHTML = `
                        <p><strong>First Name:</strong> ${user.UserFirstName}</p>
                        <p><strong>Last Name:</strong> ${user.UserLastName}</p>
                        <p><strong>Email Id:</strong> ${user.UserEmailId}</p>
                    `;
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
